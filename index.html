<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Pricing component with toggle" />
      <link href="./css/styles.min.css" rel="stylesheet" />
      <link href="./images/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
      <title>Pricing component with toggle</title>
  </head>
  <body>
    <header class="header">  
      <h1 class="header__heading">Our Pricing</h1>
      <div class="switch">
        <label class="switch__label" for="pricing-switch">Annually</label>
        <input class="switch__checkbox" type="checkbox" checked  id="pricing-switch">
        <label class="switch__label" for="pricing-switch">Monthly</label>
      </div>
    </header>
    <main>
      <ul class="cards">
        <li class="card card--secondary">
          <h2 class="card__plan-name">Basic</h2>
          <p class="card__price js-price">19.99</p>
          <ul class="features">
            <li class="feature">500 GB Storage</li>
            <li class="feature">2 Users Allowed</li>
            <li class="feature">Send up to 3 GB</li>
          </ul>
          <button class="button">Learn More</button>
        </li>
        <li class="card card--primary">
          <h2 class="card__plan-name">Professional</h2>
          <p class="card__price js-price">24.99</p>
          <ul class="features">
            <li class="feature">1 TB Storage</li>
            <li class="feature">5 Users Allowed</li>
            <li class="feature">Send up to 10 GB</li>
          </ul>
          <button class="button">Learn More</button>
        </li>
        <li class="card card--secondary">
          <h2 class="card__plan-name">Master</h2>
          <p class="card__price js-price">39.99</p>
          <ul class="features">
            <li class="feature">2 TB Storage</li>
            <li class="feature">10 Users Allowed</li>
            <li class="feature">Send up to 20 GB</li>
          </ul>
          <button class="button">Learn More</button>
        </li>
      </ul>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
